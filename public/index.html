<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.svg" />
    <title>Deno Avatar</title>
    <meta name="description" content="A Deno based web application to generate Deno Avatar on the fly" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="card">
        <img class="cord" src="./cord.svg" alt="cord">
        <img class="avatar" id="output" src="" alt="avatar" width="150" />
        <p>
          <button onclick="getRandom()">Get Random</button>
        </p>
        <div>
          <input title="Copy URL from here" type="text" id="url" readonly>
        </div>
      </div>

      <img class="logo" src="./logo.svg" alt="Deno Avatar Logo">
      <a href="https://github.com/hashrock/deno-avatar" class="github-link">
      <img class="github-logo" src="./github.svg" alt="GitHub Repo">
      </a>
  </div>

    <script>
      const output = document.getElementById("output")
      const url = document.getElementById("url")

      const getRandom = () => {
        const random = Math.floor(Math.random() * 16777215).toString(16)
        output.src = `./avatar/${random}.svg`
        const outurl = new URL(output.src,document.baseURI).href;
        url.value = outurl
      }

      getRandom()

      url.onclick = () => {
        url.select()
      }
    </script>
  </body>
</html>
